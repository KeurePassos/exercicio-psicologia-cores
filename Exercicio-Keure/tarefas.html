<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Tarefas</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Lista de Tarefas</h1>
  </header>
  <main>
    <!-- Container para o campo de entrada e botão de adicionar tarefa -->
    <div class="tarefa-container">
      <input type="text" id="nova-tarefa" placeholder="Digite uma nova tarefa">
      <button id="btn-adicionar">Adicionar Tarefa</button>
    </div>
    <!-- Lista de tarefas que será atualizada dinamicamente -->
    <ul id="lista-tarefas"></ul>
  </main>
  <a href="index.html">Voltar à página inicial</a>
</body>
</html>
