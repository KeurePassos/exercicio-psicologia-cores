<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Flexbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho utilizando Flexbox para ocupar 100% da largura com cor azul escuro -->
  <header class="flex-header">
    <h1>Cabeçalho - Confiança e Autoridade</h1>
  </header>
  
  <!-- Área principal com duas colunas: 70% e 30% -->
  <main class="flex-main">
    <section class="col-esquerda">
      <h2>Conteúdo Principal (70%)</h2>
      <p>Esta coluna contém o conteúdo principal.</p>
    </section>
    <aside class="col-direita">
      <h2>Coluna Secundária (30%)</h2>
      <p>Esta coluna contém conteúdo complementar.</p>
    </aside>
  </main>
  
  <!-- Rodapé com cor neutra ocupando 100% da largura -->
  <footer class="flex-footer">
    <p>© 2024 Rodapé - Cor Neutra</p>
  </footer>
</body>
</html>
